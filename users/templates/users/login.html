
{% extends 'main/base.html' %}
{% block content %}
<main class="container">
    <div class="my-3 p-3 bg-body rounded shadow-sm">
        <div class="container px-4 py-0">
            <div class="col-12">
                <form method="post" class="row">
                    <div class="col-3"></div>
                    <div class="col-6">
                        <div class="card">
                            <div class="card-header">
                                <h3 class="card-title">
                                    Вход
                                </h3>
                            </div>

                            <div class="card-body">
                                {% csrf_token %}
                                {{ form.as_p }}
                                <button type="submit" class="btn btn-secondary">
                                    Вход
                                </button>
                                <a class="btn btn-outline-secondary" href="{% url 'main:index' %}">Отмена</a>
                            </div>

                        </div>
                    </div>
                </form>
            </div>
        </div>
    </div>
</main>

{% endblock %}
